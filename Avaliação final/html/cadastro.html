<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../arquivos/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row vh-100">           
            <div class="col-12 col-sm-6 d-flex text-center align-items-center z-3">

                <form id="registrar-conta">
                    <div class="registrar-box">
                        <h2>CRIAR CONTA</h2>                            
                            <div class="user-box">
                                <input type="text" class="boxStyle" id="name" placeholder="User name" required>
                            </div>
                            <div class="user-box">
                                <input type="password" class="boxStyle" id="password" placeholder="Password" required>
                            </div>
                            <div class="user-box">
                                <input type="password" class="boxStyle" id="repeat-password" placeholder="Repeat Password" required>
                            </div>
        
                            <div>
                                <input type="submit" id="buttonSubmit" value="CRIAR CONTA AGORA">
                            </div>                          
                    </div>
                </form>
            </div>
            <div class="col">
                <img src="../arquivos/melhor-lugar-para-ler-o-conceito-garoto-lendo-sob-cena-do-grande-parque-de-árvores-em-sombra-memórias-infância-preto-e-branco-183569644_preview_rev_1.png" alt="imagem de fundo" srcset="">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
